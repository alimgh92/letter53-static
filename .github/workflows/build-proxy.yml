name: Build Proxy Binaries

on:
  push:
    paths:
      - 'proxy/**'
      - '.github/workflows/build-proxy.yml'
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Build binaries
      run: |
        cd proxy
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -o letter53-proxy-linux-amd64 main.go
        # Windows AMD64  
        GOOS=windows GOARCH=amd64 go build -o letter53-proxy-windows.exe main.go
        # macOS Intel
        GOOS=darwin GOARCH=amd64 go build -o letter53-proxy-darwin-amd64 main.go
        # macOS M1/M2
        GOOS=darwin GOARCH=arm64 go build -o letter53-proxy-darwin-arm64 main.go
        
        # Create checksums
        sha256sum letter53-proxy-* > checksums.txt
        
        # List files
        ls -lh letter53-proxy-*
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: proxy-binaries
        path: |
          proxy/letter53-proxy-*
          proxy/checksums.txt
        retention-days: 30

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          proxy/letter53-proxy-*
          proxy/checksums.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}